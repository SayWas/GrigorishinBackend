version: "3.8"

services:
  db:
    image: postgres:15
    container_name: db_postgres
    command: -p 5432
    expose:
      - 5432
    env_file:
      - .env-prod
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    expose:
      - 5050
    depends_on:
      - db
    environment:
      - PGADMIN_DEFAULT_EMAIL=saifulinvladislav@gmail.com
      - PGADMIN_DEFAULT_PASSWORD=VLAD007vlad!
      - PGADMIN_LISTEN_PORT=5050
      - PGADMIN_LISTEN_ADDRESS=0.0.0.0
    volumes:
        - ./pgadmin-data:/var/lib/pgadmin
    restart: unless-stopped

  fastapi-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi-app
    env_file:
      - .env-prod
    command: ["/fastapi-app/docker/fastapi-app.sh"]
    expose:
      - 8000
    depends_on:
        - db
        - pgadmin

  nginx-backend:
    image: nginx:1.24.0
    container_name: nginx-backend
    ports:
      - '8080:8080'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - certbot-www:/var/www/html
    depends_on:
      - db
      - pgadmin
      - fastapi-app
    restart: unless-stopped

  certbot-backend:
    image: certbot/certbot:latest
    container_name: certbot-backend
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - certbot-www:/var/www/html
    depends_on:
      - nginx-backend
    command: certonly --webroot --webroot-path=/var/www/html --email saifulinvladislav@gmail.com --agree-tos --no-eff-email -d api.grigorishin.net

volumes:
  certbot-etc:
  certbot-var:
  certbot-www:
